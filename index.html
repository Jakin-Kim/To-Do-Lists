<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/79834ca3eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <!-- 상단 상태표시줄(실시간 날짜를 표시할 예정) -->
        <div class="current-time"></div>
        
        <div class="container">
            <h1>TODO's</h1>
            <i class="fa-solid fa-clipboard fa-3x"></i>
            <div class="info">What do you want to get done today?</div>
            <div class="input_button">
                <input type="text" value="Insert your first todo." size="40px" />
                <button>ADD</button>
            </div>
        </div class="container">
        <!-- <div class="todo-lists">
            example todo list when it's typed</div>
        </div> -->

    <footer>

        <div>
            <span class="origin">Designed by |  </span>
